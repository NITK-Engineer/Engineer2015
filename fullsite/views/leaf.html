<div ng-controller="LeafController" id="animatedModal" class="{{misc.leafCheck<=1?'animated animatedModal-on zoomIn temp':'temp'}} leafpage">
	<div ng-if="show=='final-event'" ng-include="'views/maincontent.html'"></div>
	<div ng-if="show=='about'" ng-include="'views/about.html'"></div>
	<div ng-if="show=='sponsors'" ng-include="'views/about.html'"></div>
</div>
<style>
.temp{
	position: fixed; width: 100%; height: 100%; top: 0px; left: 0px; overflow-y: auto; z-index: 9999; opacity: 1; animation-duration: 0.8s; background-color:white; color:black;text-align:left
}
.zoomIn {
	-webkit-animation-name: zoomIn;
	animation-name: zoomIn;
}
.animated {
	-webkit-animation-duration: 1s;
	animation-duration: 1s;
	-webkit-animation-fill-mode: both;
	animation-fill-mode: both;
}
#closebt-container {
	position: absolute;
	width: 100%;
	text-align: center;
	margin-top: 40px;
	height: 52px!important;
	z-index: 6;
}
.bounceOut {
	-webkit-animation-name: bounceOut;
	animation-name: bounceOut;
	-webkit-animation-duration: .75s;
	animation-duration: .75s;
}
</style>
<style>


.closebt {
	-webkit-transition: all 0.2s;
	-moz-transition: all 0.2s;
	-ms-transition: all 0.2s;
	-o-transition: all 0.2s;
	transition: all 0.2s;
	cursor:pointer;
	
}
img.closebt{
	width: 50px!important;
    display: inline!important;
}
.closebt:hover {
	transform:rotate(90deg);
}
ul{
	margin-bottom: 18px;
}

</style>
<style>
#modal-container {
	position:relative;
	margin-top:30px;
	margin-bottom: 30px;
	overflow:hidden;
}
#modal-container h4,#modal-container h5,#modal-container h3,#modal-container h2 {
    text-transform: uppercase;
}

h3,h4,h2,h5{
	margin: 10px 0;
}
p{
	margin: 0px 0px 10px;
}

</style>
<style>

@-webkit-keyframes zoomOut{0%{opacity:1}50%{opacity:0;-webkit-transform:scale3d(.3,.3,.3);transform:scale3d(.3,.3,.3)}100%{opacity:0}}@keyframes zoomOut{0%{opacity:1}50%{opacity:0;-webkit-transform:scale3d(.3,.3,.3);-ms-transform:scale3d(.3,.3,.3);transform:scale3d(.3,.3,.3)}100%{opacity:0}}.zoomOut{-webkit-animation-name:zoomOut;animation-name:zoomOut}
