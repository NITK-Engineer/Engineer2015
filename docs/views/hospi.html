<div class="background-leaf">
	 <div class="row mapArea">
          <iframe frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/?ie=UTF8&amp;ll=13.011879,74.793683&amp;spn=0.01134,0.026157&amp;t=m&amp;z=16&amp;output=embed"></iframe>
        </div>
	<div id="closebt-container" class="close-animatedModal">
		<img class="closebt" src="./img/closebtn.png" ng-click="closeLeaf()">
	</div>
</div>
<div id="modal-container" class="col-sm-8 col-md-8 col-lg-8 col-md-offset-2 col-sm-offset-2 col-lg-offset-2 col-xs-offset-2">
	<h4>{{::page.name}}</h4>
	<ul class="tabs">
		<li ng-repeat="desc in page.subdesc" ng-click="showTab(desc.subtitle,'desc')" class="{{showSubtitle==desc.subtitle?'activeTab':''}}">{{::desc.subtitle}}</li>
		<li ng-if="page.list.length!=0&&page.list[0].title!=''" ng-click="showTab(desc.title,'rules')" class="{{showSubtitle==desc.title?'activeTab':''}}" ng-repeat="desc in page.list">{{::desc.title}}</li>
		<li ng-if="page.subimage.length>1" ng-click="showTab('gallery')" class="{{showThis=='gallery'?'activeTab':''}}">Gallery</li>
	</ul>
	
	<div>
		<div ng-repeat="desc in page.subdesc" ng-if="showThis=='desc'">
			<div ng-show="showSubtitle=='{{desc.subtitle}}'">
				<h5>{{::desc.subtitle}}</h5>

				<p ng-if="desc.subtitle!='Problem Statement'" ng-bind-html='deliberatelyTrustDangerousSnippet(desc.subdescription)'></p>
				<div ng-if="desc.subimage">
					<img ng-src="{{desc.subimage}}" style="height:150px;width:auto"/>
				</div>
			</div>
		</div>
	</div>
	<div ng-repeat="item in page.list" ng-if="showThis=='rules'">
		<div ng-if="page.list.length>0">
			<div ng-show="showSubtitle=='{{item.title}}'">
				<h5>{{::item.title}}</h5>
				<ul>
					<li ng-repeat="rules in item.items">{{::rules}}</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="row form-group" ng-if="showThis=='gallery'">
		<div class="col-md-12">
			<h5 ng-if="page.subimage.length>1">Gallery</h5>
		</div>
		<div class="col-md-3" ng-if="page.subimage.length" ng-repeat="images in page.subimage">
			<img ng-src="{{images.link}}" style="height:150px;width:auto"/>
			<h5>{{::images.title}}</h5>
		</div>
		<div class="clearfix"></div>
	</div>
</div>
<style>
	ul.tabs li {
	    padding: 6px 8px;
	    margin-left: 2px;
	    background-color: #FCFCFC;
	    border-top-left-radius: 4px;
	    border-top-right-radius: 4px;
	    border: 1px solid;
	    border-bottom: 0px;
	    cursor: pointer;
	}
	.tabs li:hover{
		background-color: #E7E7FA;
	}
	.activeTab{
		background-color: #D1D1D1!important;
	}
	ul.tabs{
		list-style-type: none;
	    padding: 0;
	    display: flex;
	    display: -webkit-box;
	  display: -moz-box;
	  display: -ms-flexbox;      
	  display: -webkit-flex;
	    border-bottom: 1px solid;
	}
	.mapArea {
        background:url(../images/map-bro.png) repeat-x 0 0;
        height:300px;
        overflow:hidden;
        width:100%;
        margin:0;
        z-index: 1000;
        position: relative;
    }
    .mapArea iframe {
        width:100%;
        height:100%;
       	position: absolute;
       	left: 0;
       	top: 0;
        background:url(../images/map-bro.png) repeat-x 0 100%;
    }
    .background-leaf{
    	overflow: hidden;
    }
    .background-leaf::before{
    	background-color: transparent!important;
    }
    #closebt-container{
   		top: 0!important;
    	z-index: 10000!important;
    }
</style>
